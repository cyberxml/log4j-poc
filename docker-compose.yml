services:
  cve-web:
    build: cve-web
    hostname: websvr
    domainname: range.lab
    environment:
      - POC_USERNAME=user
      - POC_PASSWORD=1qaz2wsx
    networks:
      cve-net:
        ipv4_address: 172.16.238.10
    ports:
      - "8080:8080"
  cve-neo:
    build: cve-neo
    hostname: neosvr
    domainname: range.lab
    environment:
      - TOMCAT_USERNAME=bob
      - TOMCAT_PASSWORD=3edc4rfv
    networks:
      cve-net:
        ipv4_address: 172.16.238.12
    ports:
      - "8888:8080"
  cve-poc:
    build: cve-poc
    hostname: ldapsvr
    domainname: ldapsvr.test
    environment:
      - POC_ADDR=172.16.238.11
      - POC_PORT=80
      - LISTENER_ADDR=192.168.1.121
      - LISTENER_PORT=9001
